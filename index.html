<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yep Yep</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
<style>
body {
margin: 0;
overflow: hidden;
display: flex;
flex-direction: column;
height: 100vh;
}
.heatmap {
flex: 1;
position: relative;
width: 100%;
height: calc(100% + 40px); 
z-index: 0; 
}
.svg-container {
position: absolute;
top: 25%;
left: 25%;
width: 25%;
height: 25%;
z-index: 1; 
}
svg {
width: 100%;
height: 100%;
}
.center-text {
position: absolute;
text-align: center;
width: 100%;
color: white;
font-size: 24px;
z-index: 2;
}
.input-container {
position: absolute;
top: 50%; 
left: 50%; 
transform: translate(-50%, -50%); 
text-align: center;
width: 100%;
color: white;
font-size: 16px;
z-index: 2;
}
input {
padding: 10px;
font-size: 16px;
}
.red-bar {
background-color: red;
color: white;
padding: 10px;
text-align: center;
z-index: 2; 
}
.red-bar p {
animation: blink 1s infinite alternate; 
}
@keyframes blink {
from {
opacity: 1;
}
to {
opacity: 0.2; 
}
}
</style>
</head>
<body>
<div class="heatmap"></div>
<div class="svg-container" id="svgContainer"></div>
<div class="input-container">
<label for="userInput"></label>
<input id="userInput" name="userInput" oninput="checkInput()">
</div>
<div class="red-bar">
<p>LAUNCHING:</p>
<p>COOKIE MONSTER</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/heatmap.js/build/heatmap.min.js"></script>
<script>
var heatmapInstance = h337.create({
container: document.querySelector('.heatmap')
});
var points = [];
var max = 0;
var width = window.innerWidth;
var height = window.innerHeight;
var numPoints = 2500; 
for (let i = 0; i < numPoints; i++) {
var val = Math.floor(Math.random() * 100);
max = Math.max(max, val);
var point = {
x: Math.floor(Math.random() * width),
y: Math.floor(Math.random() * height),
value: val
};
points.push(point);
}
var data = {
max: max,
data: points
};
heatmapInstance.setData(data);
for (let i = 0; i < 5; i++) {
var svgContainer = document.createElement('div');
svgContainer.className = 'svg-container';
document.body.appendChild(svgContainer);
var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
var image = document.createElementNS('http://www.w3.org/2000/svg', 'image');
var randomSvg = Math.random() < 0.5 ? '2.svg' : '3.svg';
svg.setAttribute('width', '100%');
svg.setAttribute('height', '100%');
image.setAttribute('href', randomSvg); 
image.setAttribute('width', '100%');
image.setAttribute('height', '100%');
svg.appendChild(image);
svgContainer.appendChild(svg);
var padding = 50; 
var randomTop = Math.random() * (height - svgContainer.clientHeight - padding);
var randomLeft = Math.random() * (width - svgContainer.clientWidth - padding);
svgContainer.style.top = randomTop + 'px';
svgContainer.style.left = randomLeft + 'px';
}
function checkInput() {
var userInput = document.getElementById('userInput').value;
var hashedInput = CryptoJS.SHA256(userInput).toString();
if (hashedInput === 'd7e83e28a04b537e64424546b14caf9b67bad2f28dabce68116e0d372319fa00') {
window.location.href = 'https://github.com/crysal';
}
}
</script>
</body>
</html>
